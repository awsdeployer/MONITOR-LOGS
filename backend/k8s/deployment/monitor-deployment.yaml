apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-monitor
  namespace: ashapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-monitor
  template:
    metadata:
      labels:
        app: flask-monitor
    spec:
      serviceAccountName: monitor-sa
      containers:
      - name: flask-monitor
        image: ashwanth01/flask-monitor:latest
        ports:
        - containerPort: 6000
        env:
        - name: MYSQL_URI
          value: "mysql+pymysql://root:rootpass@mysql.ashapp.svc.cluster.local:3306/ashdb"
        # --------------------------
        # Resource Requests & Limits
        # --------------------------
        resources:
          requests:
            memory: "400Mi"
            cpu: "200m"
          limits:
            memory: "900Mi"
            cpu: "800m"

