apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployer-app
  namespace: ashapp
  labels:
    app: deployer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployer-app
  template:
    metadata:
      labels:
        app: deployer-app
    spec:
      serviceAccountName: deployer-sa
      containers:
      - name: deployer-app
        image: ashwanth01/deployer-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: KUBECONFIG
          value: "/root/.kube/config"
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: docker-kubectl-bin
          mountPath: /usr/bin
        - name: kubeconfig
          mountPath: /root/.kube
        # --------------------------
        # Probes
        # --------------------------
        livenessProbe:
          httpGet:
            path: /deployer/
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /deployer/
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # --------------------------
        # Resource Requests & Limits
        # --------------------------
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: docker-kubectl-bin
        hostPath:
          path: /usr/bin
          type: Directory
      - name: kubeconfig
        hostPath:
          path: /home/ubuntu/.kube
          type: Directory

